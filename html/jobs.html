<!doctype html>
<html lang="th">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>งานทั้งหมด – FlexCampus</title>
      <link rel="stylesheet" href="../css/main.css" />
   </head>
   <body>
      <header>
         <div class="container nav">
            <a href="../index.html" class="brand"><span>FlexCampus</span></a>
            <nav class="nav-links">
               <a href="../index.html">หน้าแรก</a>
               <a href="./jobs.html">งานทั้งหมด</a>
               <a href="./ranking.html">อันดับผู้ประกอบการ</a>
            </nav>
            <div class="nav-cta" id="userArea">
               <a class="btn btn-outline" href="./register.html">สมัครสมาชิก</a>
               <a class="btn" href="./login.html">เข้าสู่ระบบ</a>
            </div>
         </div>
      </header>
      <section class="hero">
         <div class="container hero-inner">
            <h1 data-animate>งานทั้งหมด</h1>
            <p data-animate>หางานพาร์ทไทม์ในด้านต่างๆ รวมไว้ที่นี่</p>
            <div class="search-card shadow-xl" data-animate>
               <div class="search-row">
                  <div class="search-input">
                     <input
                        id="q"
                        type="text"
                        placeholder="ค้นหางาน เช่น กราฟิก, เทคโนโลยี, ติว"
                     />
                  </div>
                  <button id="searchBtn" class="btn">ค้นหา</button>
               </div>
            </div>
         </div>
      </section>
      <section class="section" id="cats">
         <div class="container">
            <h2 data-animate>หมวดหมู่</h2>
            <div class="carousel" data-animate>
               <button class="arrow left" id="leftCat">‹</button>
               <div class="scroll" id="catScroll"></div>
               <button class="arrow right" id="rightCat">›</button>
            </div>
         </div>
      </section>
      <section class="section" id="jobs">
         <div class="container">
            <h2 data-animate>รายการงานทั้งหมด</h2>
            <div class="grid" id="jobGrid" data-animate></div>
            <div id="jobsLoader" class="load-area" style="display: none">
               <div class="loader" title="กำลังโหลด"></div>
            </div>
         </div>
      </section>
      <footer class="footer">
         <div
            class="container"
            style="
               display: flex;
               justify-content: space-between;
               align-items: center;
            "
         >
            <div>© 2025 FlexCampus</div>
            <div class="socials">
               <a
                  href="https://www.facebook.com/Timmy.org/"
                  target="_blank"
                  rel="noopener"
                  title="Facebook"
                  ><img src="../images/logo/Facebook_icon.png" alt="facebook"
               /></a>
               <a
                  href="https://www.instagram.com/chier.pl/"
                  target="_blank"
                  rel="noopener"
                  title="Instagram"
                  ><img src="../images/logo/Instagram_icon.png" alt="instagram"
               /></a>
               <a
                  href="https://github.com/Zentrary"
                  target="_blank"
                  rel="noopener"
                  title="GitHub"
                  ><img src="../images/logo/github.png" alt="github"
               /></a>
               <a
                  href="https://line.me/R/ti/p/@timkub.pl"
                  target="_blank"
                  rel="noopener"
                  title="Line timkub.pl"
                  ><img src="../images/logo/Line_icon.png" alt="line"
               /></a>
               <a href="tel:0947859322" title="โทร 094-785-9322"
                  >094-785-9322</a
               >
            </div>
         </div>
      </footer>
      <script src="../js/jobs.js" defer></script>
   </body>
</html>
