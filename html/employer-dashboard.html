<!doctype html>
<html lang="th">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>แดชบอร์ดผู้ประกอบการ – FlexCampus</title>
      <link rel="stylesheet" href="../css/main.css" />
   </head>
   <body>
      <header>
         <div class="container nav">
            <a href="../index.html" class="brand"><span>FlexCampus</span></a>
            <nav class="nav-links">
               <a href="../index.html">หน้าแรก</a>
               <a href="./jobs.html">งานทั้งหมด</a>
               <a href="./ranking.html">อันดับผู้ประกอบการ</a>
            </nav>
            <div class="nav-cta" id="userArea">
               <a class="btn" href="./login.html">เข้าสู่ระบบ</a>
            </div>
         </div>
      </header>
      <section class="hero">
         <div class="container hero-inner">
            <h1>แดชบอร์ดผู้ประกอบการ</h1>
            <p class="hero-sub">ดูงานของคุณและจัดการใบสมัคร</p>
         </div>
      </section>
      <section class="section">
         <div class="container">
            <div class="grid" id="jobGrid"></div>
            <div id="jobsLoader" class="load-area" style="display: none">
               <div class="loader" title="กำลังโหลด"></div>
            </div>
            <div class="info-title" style="margin-top: 18px">ใบสมัคร</div>
            <div
               id="appsArea"
               class="grid"
               style="grid-template-columns: repeat(2, 1fr)"
            ></div>
            <div id="appsLoader" class="load-area" style="display: none">
               <div class="loader" title="กำลังโหลด"></div>
            </div>
            <div id="err" class="meta err-text"></div>
         </div>
      </section>
      <footer class="footer">
         <div
            class="container"
            style="
               display: flex;
               justify-content: space-between;
               align-items: center;
            "
         >
            <div>© 2025 FlexCampus</div>
         </div>
      </footer>
      <script src="../js/employer-dashboard.js" defer></script>
   </body>
</html>
